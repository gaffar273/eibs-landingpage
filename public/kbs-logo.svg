<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <!-- Main building base -->
  <rect x="15" y="55" width="70" height="35" stroke="#2eff71" stroke-width="3" fill="none"/>
  
  <!-- Vertical lines (pillars) -->
  <line x1="30" y1="55" x2="30" y2="90" stroke="#2eff71" stroke-width="3"/>
  <line x1="50" y1="55" x2="50" y2="90" stroke="#2eff71" stroke-width="3"/>
  <line x1="70" y1="55" x2="70" y2="90" stroke="#2eff71" stroke-width="3"/>
  
  <!-- Horizontal dividers -->
  <line x1="15" y1="72" x2="85" y2="72" stroke="#2eff71" stroke-width="2"/>
  
  <!-- Top tower structure -->
  <rect x="35" y="25" width="30" height="30" stroke="#2eff71" stroke-width="3" fill="none"/>
  
  <!-- Tower vertical line -->
  <line x1="50" y1="25" x2="50" y2="55" stroke="#2eff71" stroke-width="3"/>
  
  <!-- Antenna/top element -->
  <line x1="50" y1="10" x2="50" y2="25" stroke="#2eff71" stroke-width="3"/>
  <line x1="42" y1="18" x2="58" y2="18" stroke="#2eff71" stroke-width="2"/>
  
  <!-- Decorative corner brackets -->
  <path d="M35 30 L35 25 L40 25" stroke="#2eff71" stroke-width="2" fill="none"/>
  <path d="M65 30 L65 25 L60 25" stroke="#2eff71" stroke-width="2" fill="none"/>
</svg>
